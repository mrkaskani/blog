{% extends 'blog/base.html' %}
{% load i18n %}
{% block title %}{% trans 'Draft' %} {% endblock %}
{% block content %}
    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}">{{ post.title }}<br></a>
        <p>{{ post.body|truncatewords:25 }}</p> <br><br><hr>
    {% endfor %}
    <!-- ------------------- Pagination -------------------- -->
       {% include "blog/paginations.html" with page=page_obj%}
{% endblock %}

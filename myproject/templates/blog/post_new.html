{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}
    <div class="container jumbotron ">
    <h1>{% trans 'Create A new Post' %}</h1>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="{% trans 'Save' %}">
        </form>
    </div>
{% endblock %}

<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load i18n %}
{% block title %}{% trans 'Update Post' %}{% endblock %}
{% block content %}
<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="{% trans 'Update' %}">
</form>
{% endblock %}
